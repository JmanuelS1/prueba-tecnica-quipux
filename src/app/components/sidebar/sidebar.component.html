<button class="toggle-btn">
    <i class="fas fa-bars"></i>
</button>

<div class="sidebar" [ngClass]="{'isClose': isClosed}">
    <div class="logo d-flex justify-content-between align-items-center">
        <i (click)="toggleSideBar()" class="fas fa-bars mr-3" style="font-size: 24px;"></i>
        <a routerLink="/">
            <img src="logo.png" alt="logo" style="height: 35px;">
        </a>
    </div>
    <ul class="sidebar-menu">
        <li>
            <div class="menu-item" data-toggle="collapse" data-target="#empresasSubmenu">
                <div class="left-content">
                    <i class="fas fa-building"></i>
                    <span class="menu-label">EMPRESAS</span>
                </div>
                <i class="fas fa-chevron-down"></i>
            </div>
            <nav class="submenu collapse" id="empresasSubmenu">
                <ul>
                    <li><a routerLink="/empresas">Empresas</a></li>
                </ul>
            </nav>
        </li>
        <li>
            <div class="menu-item" data-toggle="collapse" data-target="#articulosSubmenu">
                <div class="left-content">
                    <i class="fas fa-file-alt"></i>
                    <span class="menu-label">ARTICULOS</span>
                </div>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="submenu collapse" id="articulosSubmenu">
                <li><a routerLink="/articulos">Articulo</a></li>
            </ul>
        </li>
        <li>
            <div class="menu-item" data-toggle="collapse" data-target="#colaboradoresSubmenu">
                <div class="left-content">
                    <i class="fas fa-users"></i>
                    <span class="menu-label">COLABORADORES</span>
                </div>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="submenu collapse" id="colaboradoresSubmenu">
            </ul>
        </li>
    </ul>
</div>
